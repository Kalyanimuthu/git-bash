<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Loader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }

    /* ---------- Spinner ---------- */
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-radius: 50%;
      border-image: fill;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); border-top-color:darkorchid; }
      25%   { transform: rotate(90deg); border-top-color:rgb(54, 230, 38); }
      50%   { transform: rotate(180deg); border-top-color:rgba(255, 223, 78, 0.952); }
      100% { transform: rotate(360deg);  border-top-color:rgb(241, 136, 86);}
    }

    /* ---------- Pulse ---------- */
.loader-pulse
{
    display: flex;
}
    .loader-pulse div {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #3498db, #9b59b6);
      animation: pulse 1.2s ease-in-out infinite;
    }
    .loader-pulse div:nth-child(2) { animation-delay: 0.2s; }
    .loader-pulse div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.7; }
      50%      { transform: scale(1.2); opacity: 1; }
    }

    /* ---------- Bars ---------- */
    .loader-bars {
      display: flex;
      gap: 6px;
      height: 60px;
      align-items: flex-end;
    }
    .loader-bars div {
      width: 10px;
      height: 20px;
      background: linear-gradient(#59e9f3, #79db29);
      border-radius: 4px;
      animation: bars 1s ease-in-out infinite;
    }
    .loader-bars div:nth-child(2) { animation-delay: 0.2s; }
    .loader-bars div:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bars {
      0%, 100% { height: 20px; opacity: 0.6; }
      50%      { height: 60px; opacity: 1; }
    }
    .flex
    {
        display: grid;
        gap: 50px;
    }
  </style>
</head>
<body>
    <div class="flex">
  <!-- Spinner -->
  <div class="loader-spinner"></div>

  <!-- Pulse -->
  <div class="loader-pulse"><div></div><div></div><div></div></div>

  <!-- Bars -->
  <div class="loader-bars">
    <div></div><div></div><div></div>
  </div>

</div>
</body>
</html>
